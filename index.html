<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <div class="new-deleteAll">
                <button onclick="deleteAll()" class="new delete">Excluir tudo</button>
            <button onclick="openModal()" class="new include">Incluir</button>
            
        </div>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


        <div class="modal-container">
            <div class="modal">
                <form action="">
                    <label for="m-nome">Nome</label>
                    <input type="text" id="m-nome" required />

                    <label for="m-funcao">Função</label>
                    <input type="text" id="m-funcao" required />

                    <label for="m-salario">Salário</label>
                    <input type="text" id="m-salario" required />
                    <button id="btnSalvar">Salvar</button>


                </form>
            </div>
           

        </div>

    </div>


    <script src="script/script.js"></script>
</body>

</html>
